# must be unique in a given SonarQube instance
sonar.projectKey=app:gasolineras
# this is the name displayed in the SonarQube UI
sonar.projectName=App Gasolineras
sonar.projectVersion=2.1


# Path is relative to the sonar-project.properties file. 
# Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory
# containing the sonar-project.properties file.
sonar.sources=./app/src

# Resuelve algunos errores al lanzar sonar scanner
sonar.scm.disabled=true

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8